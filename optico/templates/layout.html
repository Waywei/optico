<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>{% block page_title %}OPTICO{% endblock %}</title>
		<link rel="Shortcut Icon" href="{{ url_for('static', filename='img/site.ico') }}">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style/bootstrap.css') }}">
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style/component.css') }}">
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style/page.css') }}">
	</head>

	<body id="{% block page_id %}{% endblock %}">
		<div id="header" class="container">
			<a id="brand" href="{{ url_for('home') }}">OPTICO</a>

			{% block carousel %}{% endblock %}

			<div class="navbar">
				<div class="navbar-inner">
					<ul class="nav" id='navbar'>
						<li><a href="{{ url_for('home') }}">Home</a></li>
						<li><a href="{{ url_for('about') }}">About</a></li>
						<li><a href="{{ url_for('products') }}">Products</a></li>
						<li><a href="{{ url_for('contact') }}">Contact</a></li>
					</ul>

					{% if session.user_id == admin_id %}
					<ul class="nav pull-right">
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#">
								添加 <span class="caret"></span>
							</a>

							<ul class="dropdown-menu">
								<li><a href="{{ url_for('add_product') }}">产品</a></li>
								<li><a href="{{ url_for('add_mtype') }}">主类别</a></li>
								<li><a href="{{ url_for('add_stype') }}">子类别</a></li>
							</ul>
						</li>
						<li><a href="{{ url_for('manage_carousel') }}">管理轮播</a></li>
						<li><a href="{{ url_for('logout') }}">登出</a></li>
					</ul>
					{% endif %}
				</div>
			</div>
		</div>

		<div id="main-wap" class="container">
			{% block body %}{% endblock %}
		</div>

		<div id="footer">©2013 OPTICO</script></div>
	</body>
</html>
