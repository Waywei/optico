{% extends "layout.html" %}

{% block page_title %}编辑轮播{% endblock %}
{% block page_id %}page-edit-carousel{% endblock %}

{% block body %}

   <form id="form-edit-carousel" class="form-horizontal" method="post"
         action="{{ url_for('edit_carousel', c_id=carousel.id) }}" enctype="multipart/form-data">
      <fieldset>
         <legend>编辑轮播</legend>

         <div class="control-group">
            <label class="control-label">轮播图片</label>

            <div class="controls">
               <input type="file" name="image"/>
               <img src="{{ carousel.image_url }}"/>
            </div>
         </div>

         <div class="control-group">
            <label class="control-label">链接地址</label>

            <div class="controls">
               <input type="text" class="input-xxlarge" name="link_url" value="{{ carousel.link_url }}"/>
            </div>
         </div>

         <div class="control-group">
            <label class="control-label">标题</label>

            <div class="controls">
               <input type="text" class="input-xxlarge" name="title" value="{{ carousel.title }}"/>
            </div>
         </div>

         <div class="control-group">
            <label class="control-label">内容</label>

            <div class="controls">
               <textarea class="input-xxlarge" name="content" rows='5'>{{ carousel.content }}</textarea>
            </div>
         </div>

         <div class="control-group">
            <div class="controls">
               <input type="submit" value="提交" class="btn btn-primary"/>
            </div>
         </div>
      </fieldset>
   </form>

{% endblock %}
