{% extends "layout.html" %}

{% block page_title %}编辑轮播{% endblock %}
{% block page_id %}page-edit-carousel{% endblock %}

{% block body %}

   <form id="form-edit-carousel" class="form-horizontal" method="post"
         action="{{ url_for('edit_carousel', c_id=carousel.id) }}" enctype="multipart/form-data">
      <fieldset>
         <legend>编辑轮播</legend>

         <div class="form-group">
            <label class="col-sm-2 control-label">轮播图片</label>
            <div class="col-sm-6">
               <input type="file" name="image"/>
               <img src="{{ carousel.image_url }}"/>
            </div>
         </div>

         <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
               <input type="submit" value="提交" class="btn btn-sm btn-primary"/>
            </div>
         </div>
      </fieldset>
   </form>

{% endblock %}
