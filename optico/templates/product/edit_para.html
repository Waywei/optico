{% extends "layout.html" %}

{% block page_title %}编辑参数{% endblock %}
{% block page_id %}page-edit-para{% endblock %}

{% block body %}

   <form id="form-add-para" class="form-horizontal" method="post" action="{{ url_for('edit_para', para_id=para.id) }}">
      <fieldset>
         <legend>编辑参数</legend>

         <div class="form-group">
            <label class="col-sm-2 control-label">参数</label>
            <div class="col-sm-7">
               <input type="text" class="form-control" name="key" value="{{ para.key }}"/>
            </div>
         </div>

         <div class="form-group">
            <label class="col-sm-2 control-label">内容</label>
            <div class="col-sm-7">
               <textarea class="form-control" rows="15" name="value">{{ para.value }}</textarea>
            </div>
         </div>

         <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
               <input type="submit" value="提交" class="btn btn-sm btn-primary"/>
            </div>
         </div>
      </fieldset>
   </form>

{% endblock %}
