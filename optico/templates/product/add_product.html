{% extends "layout.html" %}

{% block page_title %}添加产品{% endblock %}
{% block page_id %}page-add-product{% endblock %}

{% block body %}

   <script type="text/javascript">
      $(document).ready(function () {
         var mtypes = {{ mtypes|safe }};

         // init mtypes option and stypes option
         $.each(mtypes, function (index, mt) {
            $("#mtype_id").append("<option value=" + mt.id + ">" + mt.name + "</option>");

            if (index == 0) {
               $.each(mt.stypes, function (index, st) {
                  $("#stype_id").append("<option value=" + st.id + ">" + st.name + "</option>");
               });
            }
         });

         // stypes changes with mtypes
         $("#mtype_id").change(function () {
            var mtype_id = $(this)[0].options[$(this)[0].selectedIndex].value;

            $.each(mtypes, function (index, mt) {

               if (mt.id == mtype_id) {
                  $("#stype_id").empty();
                  $.each(mt.stypes, function (index, st) {
                     $("#stype_id").append("<option value=" + st.id + ">" + st.name + "</option>");
                  });
               }
            });
         });
      });
   </script>

   <form id="form-add-product" class="form-horizontal" method="post" action="{{ url_for('add_product') }}"
         enctype="multipart/form-data">
      <fieldset>
         <legend>添加产品</legend>

         <div class="control-group">
            <label class="control-label">类别</label>

            <div class="controls">
               <select name='mtype_id' id="mtype_id"></select>
               <select name='stype_id' id="stype_id"></select>
            </div>
         </div>

         <div class="control-group">
            <label class="control-label">产品名称</label>

            <div class="controls">
               <input type="text" class="input-xxlarge" name="name"/>
            </div>
         </div>

         <div class="control-group">
            <label class="control-label">显示次序</label>

            <div class="controls">
               <input type="text" class="input-xlarge" name="show_order"/>
               <span class="help-inline">填写数字（如0、1），数字越大显示位置越靠后</span>
            </div>
         </div>

         <div class="control-group">
            <label class="control-label">图片</label>

            <div class="controls">
               <input type="file" name="image"/>
            </div>
         </div>

         <div class="control-group">
            <label class="control-label">简介</label>

            <div class="controls">
               <textarea class="input-xxlarge" name="desc" rows='5'></textarea>
            </div>
         </div>

         <div class="control-group">
            <div class="controls">
               <input type="submit" value="提交" class="btn btn-primary"/>
            </div>
         </div>
      </fieldset>
   </form>

{% endblock %}
