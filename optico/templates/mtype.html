{% block body %}

<div class="row">
	<div class="span3">
		<b>Products</b>
	</div>

	<div class="span9">
		<div class="btn-group pull-right">

		</div>

		<h1>{{ mt.Name }}</h1>

		{% from 'products.widget' import show_products %}

	</div>

{% endblock %}
