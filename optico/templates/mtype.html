{% extends "layout.html" %}

{% block page_title %}{{ mt.Name }}{% endblock %}
{% block page_id%}page-mtype{% endblock %}

{% block body %}

<script type="text/javascript">
$(document).ready(function(){
	$('#btn-delete-mtype').click(function(){
		return confirm("确认删除主分类：{{ mt.Name }} ?")? true: false;
	})
});
</script>

<div class="row">
	<div class="span3">
		<b>Products</b>
	</div>

	<div class="span9">
		<div class="btn-group pull-right">
			<a href="{{ url_for('edit_mtype', mtype_id=mt.MainTypeID) }}" class="btn btn-small">编辑</a>
			<a href="{{ url_for('delete_mtype', mtype_id=mt.MainTypeID) }}" id="btn-delete-mtype" class="btn btn-small">删除</a>
		</div>

		<ul class="breadcrumb">
			<li>
				<a href="{{ url_for('mtype', mtype_id=mt.MainTypeID) }}">{{ mt.Name }}</a> >
			</li>
		</ul>

		<h1>{{ mt.Name }}</h1>

		{% from 'products.widget' import show_products %}
		{{ show_products(products)|safe }}
	</div>	
</div>

{% endblock %}
